<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form class="form-inline">
                <div class="form-group">
                    <label for="content-field" class="sr-only"></label>
                    <input type="text" id="content-field" class="form-control" placeholder="Add new task...">
                </div>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
    </div>
    <div class="row">
        <app-card *ngFor="let t of tasks" [task]="t"></app-card>
    </div>
</div>
